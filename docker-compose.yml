version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: liveboard_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: liveboardDB
      POSTGRES_USER: liveboard
      POSTGRES_PASSWORD: liveboard123
      POSTGRES_HOST_AUTH_METHOD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U liveboard -d liveboardDB"]
      interval: 10s
      timeout: 5s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: liveboard_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
